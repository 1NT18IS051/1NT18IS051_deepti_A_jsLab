<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 style="color: rgb(27, 104, 104);font-size: larger;"><i>Enter your name</i></h3>
    <input  type="text" id="er">
    <button style="background-color: rgba(238, 27, 27, 0.733);" onclick="disp()">Submit</button>
    <p id="err1"></p>
    <h3 style="color: rgb(27, 104, 104);font-size: larger;"><i>Enter your age</i></h3>
    <input  type="text" id="es">
    <button style="background-color: rgba(238, 27, 27, 0.733);" onclick="disp1()">Submit</button>
    <p id="err2"></p>
    <script>
        function disp(){
        let name=document.getElementById("er").value;
        try{
            if(name == "")
             throw "Empty";
             if(!isNaN(name))
             throw "number is not accepted";
        }
        catch(error){
            document.getElementById("err1").innerHTML="Error in Name : "+error;
        }
        finally{
            document.getElementById("er").value=" ";
        }
    }

    function disp1(){
        let n=document.getElementById("es").value;
        try{
            if(n == "")
             throw "Empty";
             if(isNaN(n))
             throw "Enter a number";
             n=Number(n);
             if(n<18)
             throw "Age should not be less than 18";

        }
        catch(error){
            document.getElementById("err2").innerHTML="Error in Age : "+error;
        }
        finally{
            document.getElementById("es").value=" ";
        }
    }
    </script>
</body>
</html>
