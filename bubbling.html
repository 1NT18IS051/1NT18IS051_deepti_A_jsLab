<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
          border:groove;
          text-align:center;
          padding:20px;
          
        }
        #div1{
            background-color: rgb(235, 42, 99);
            width:450px;
            
        }
        #div2{
            background-color: rgb(236, 72, 121);
            width:400px;
        }
        #div3{
            background-color: rgb(240, 126, 160);
            width:350px;
        }
       
        </style>
</head>
<body>
    <h3>Bubbling</h3>
    <div id="div1">Division 1
        <div id="div2">Division 2
          <div id="div3">Division 3</div>
        </div>
      </div>
      <br><br>
      
    <script>
        var bub=document.getElementsByTagName("div")
        for (let i=0;i<bub.length;i++){
          bub[i].addEventListener("click",bubbling,false)
        }
        function bubbling(){
            alert(this.getAttribute("id")+" was clicked")
        }

  

        </script>
</body>
</html>
